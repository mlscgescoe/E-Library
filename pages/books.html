        <script>
                  const cartItems = {}; // Store cart items and quantities

function addToCart(itemName, itemPrice, itemImage) {
    if (cartItems[itemName]) {
        // If the item is already in the cart, increment the quantity
        cartItems[itemName].quantity++;
        updateCartItem(itemName);
    } else {
        // If the item is not in the cart, add it with quantity 1
        cartItems[itemName] = { price: itemPrice, quantity: 1, image: itemImage };
        createCartItem(itemName);
    }
}

function createCartItem(itemName) {
    const cartItem = document.createElement("li");
    cartItem.innerHTML = `
        <img src="${cartItems[itemName].image}" alt="${itemName}">
        <span>Quantity: ${cartItems[itemName].quantity}</span>
        <span>$${cartItems[itemName].price} each</span>
    `;

    document.getElementById("cart-items").appendChild(cartItem);
}

function updateCartItem(itemName) {
    const cartItem = document.querySelector(`#cart-items img[alt="${itemName}"]`).parentNode;
    cartItem.querySelector("span").textContent = `Quantity: ${cartItems[itemName].quantity}`;
}

function checkoutCart() {

}
